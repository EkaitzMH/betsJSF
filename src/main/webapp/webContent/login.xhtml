<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:view>
		<h:head>
			<meta charset="ISO-8859-1"></meta>
			<title>Insert title here</title>
			<h:outputStylesheet>
				.bodyStyle {
					color: blue;
					height: 100vh;
					text-align: center;
				}
				.buttonStyle {
					width: 100%;
					height: 35%
					
				}
			</h:outputStylesheet>
		</h:head>
		<h:body styleClass="bodyStyle">
			Aukeratu
			<h:form styleClass="bodyStyle">
				<h:commandButton value="QueryQuestion" action="#{loginBean.Query}" styleClass="buttonStyle"></h:commandButton>
				<h:commandButton value="CreateQuestion" action="#{loginBean.Create}" styleClass="buttonStyle"></h:commandButton>
				<h:commandButton value="ShowAllEvents" action="#{loginBean.Show}" styleClass="buttonStyle"></h:commandButton>
			</h:form>
		</h:body>
	</f:view>
</html>
